<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lerdow Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow-x: hidden;
    }

    .scroll-wrapper {
      position: relative;
      width: 100vw;
      height: 120vh; /* ↓ plus petit = plus rapide */
    }

    .scroll-sticky {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    .scroll-sticky img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: 50% 50%;
      display: block;
    }
  </style>
</head>

<body>

  <div class="scroll-wrapper">
    <div class="scroll-sticky">
      <img id="frame" src="" alt="Scroll animation" />
    </div>
  </div>

  <script>
    (function () {
      const frameCount = 100;
      const basePath = "./";
      const ext = ".webp";
      const speed = 2.8; // ↑ augmente si tu veux plus rapide

      const img = document.getElementById("frame");

      function pad(num) {
        return String(num).padStart(4, "0");
      }

      function frameSrc(i) {
        return basePath + pad(i) + ext;
      }

      img.src = frameSrc(1);

      let current = 1;
      let ticking = false;

      function onScroll() {
        const scrollTop = window.scrollY || window.pageYOffset;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;

        let progress = docHeight > 0 ? scrollTop / docHeight : 0;
        progress = Math.min(1, progress * speed);

        const index = Math.min(
          frameCount,
          Math.max(1, Math.floor(progress * frameCount))
        );

        if (index !== current) {
          current = index;
          img.src = frameSrc(current);
        }

        ticking = false;
      }

      window.addEventListener("scroll", () => {
        if (!ticking) {
          window.requestAnimationFrame(onScroll);
          ticking = true;
        }
      });
    })();
  </script>

</body>
</html>
